<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div>
        <h1>Student Enrollment Form</h1>
    </div>
    <div class="container">
        <div class="form">
            <h2>Enroll Form</h2>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Enroll. No.</span>
                    <input type="text" id="enroll" placeholder="Enter your enroll no" required>
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="text" id="dob" placeholder="Enter your birth" required>
                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                    <input type="text" id="gender" placeholder="Enter your gender" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Id</span>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone No.</span>
                    <input type="text" id="phone" placeholder="Enter your phone no" required>
                </div>
                <div class="button">
                    <input type="button" value="Add" onclick="AddRow()">
                    <input type="reset" value="Reset">
                </div>
            </div>
            
        </form>
        </div>
        <div class="table">
            <h2>Enrolled Data</h2>
        <table class="tab"  id="show">
                <thead>
                    <tr>
                        <th class="item">Name</th>
                        <th class="item">Enroll. No.</th>
                        <th class="item">D.O.B.</th>
                        <th class="item">Gender</th>
                        <th class="item">Email Id</th>
                        <th class="item">Phone No</th>
                    </tr>
                </thead>
        </table>
        </div>
    </div>

    <script>

        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];

        var n = 1;
        var x = 0;

        function AddRow() {

            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("name").value;
            list2[x] = document.getElementById("enroll").value;
            list3[x] = document.getElementById("dob").value;
            list4[x] = document.getElementById("gender").value;
            list5[x] = document.getElementById("email").value;
            list6[x] = document.getElementById("phone").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);


            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];

            n++;
            x++;
        }

    </script>

</body>

</html>
